<div class="min-h-screen flex items-center justify-center bg-gray-50 py-8 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-purple-700 mb-2 text-center">Login</h2>
    <p class="text-lg text-gray-600 mb-6 text-center">Access your FunFlare account</p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-700"
          placeholder="Enter your email">
        
        <!-- Email validation error -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password with toggle -->
      <div class="mb-4 relative">
        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg pr-10 focus:outline-none focus:ring-2 focus:ring-purple-700"
          placeholder="Enter your password">

        <!-- Toggle Icon -->
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute inset-y-13 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-700 focus:outline-none">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-15 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.965 9.965 0 012.341-3.968m3.296-2.307A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.347 5.447M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3l18 18"/>
          </svg>
        </button>

        <!-- Password validation errors -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
        </div>
      </div>

      <!-- Global Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-center">{{ errorMessage }}</div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between mb-6 text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-700 mr-2"> Remember me
        </label>
        <a routerLink="/reset-password" class="text-purple-700 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-purple-700 text-white font-bold py-2 rounded-lg hover:bg-purple-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isLoading || loginForm.invalid">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Sign up -->
    <p class="mt-6 text-center text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-purple-700 font-semibold hover:underline">Sign up</a>
    </p>
  </div>
</div>
