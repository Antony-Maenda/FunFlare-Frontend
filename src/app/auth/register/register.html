<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 py-6 px-4">
  <!-- Glassmorphic Card -->
  <div class="w-full max-w-md bg-white/75 backdrop-blur-lg rounded-2xl shadow-xl ring-1 ring-purple-100/30 p-6 sm:p-7 border border-white/25">
    
    <!-- Header -->
    <div class="text-center mb-7">
      <h2 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
        Register for FunFlare
      </h2>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4.5">
      
      <!-- First Name -->
      <div class="relative group">
        <input
          type="text"
          formControlName="firstName"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="First Name"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          First Name
        </label>
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="relative group">
        <input
          type="text"
          formControlName="lastName"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Last Name"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Last Name
        </label>
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          Last name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="relative group">
        <input
          type="email"
          formControlName="emailAdress"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Email Address"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Email Address
        </label>
        <div *ngIf="registerForm.get('emailAdress')?.invalid && registerForm.get('emailAdress')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone -->
      <div class="relative group">
        <input
          type="text"
          formControlName="phoneNumber"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Phone Number"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Phone Number
        </label>
        <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          Phone number is required.
        </div>
      </div>

      <!-- Password -->
      <div class="relative group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent pr-11 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Password"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Password
        </label>
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-600 focus:outline-none transition-colors"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.965 9.965 0 012.341-3.968m3.296-2.307A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.347 5.447M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
          </svg>
        </button>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          Password must be at least 8 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="relative group">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent pr-11 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Confirm Password"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Confirm Password
        </label>
        <button
          type="button"
          (click)="showConfirmPassword = !showConfirmPassword"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-600 focus:outline-none transition-colors"
          [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
        >
          <svg *ngIf="!showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.965 9.965 0 012.341-3.968m3.296-2.307A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.347 5.447M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
          </svg>
        </button>
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          Password Does Not Match
        </div>
      </div>

      <!-- Organization (Optional) -->
      <div class="relative group">
        <input
          type="text"
          formControlName="organization_name"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Organization Name (Optional)"
        />
        <label class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                      peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Organization Name (Optional)
        </label>
      </div>

      <!-- Organizer Checkbox -->
      <label class="flex items-center cursor-pointer select-none text-sm">
        <input
          type="checkbox"
          formControlName="isOrganizer"
          class="w-4 h-4 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 border-gray-300"
        />
        <span class="ml-2 text-gray-700">Register as Organizer</span>
      </label>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || registerForm.hasError('passwordMismatch') || isLoading"
        class="w-full mt-5 py-3 bg-gradient-to-r from-cyan-600 to-teal-600 text-white font-bold text-base rounded-xl shadow-md hover:shadow-lg transform hover:scale-[1.01] focus:scale-[0.99] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none relative overflow-hidden flex items-center justify-center"
      >
        <span *ngIf="!isLoading" class="relative z-10">Register</span>
        <span *ngIf="isLoading" class="flex items-center relative z-10">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Registering...
        </span>
        <div class="absolute inset-0 bg-white/20 opacity-0 hover:opacity-100 transition-opacity duration-200"></div>
      </button>
    </form>
  </div>
</div>
