<header class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl shadow-lg ring-1 ring-white/20">
  <nav class="container mx-auto flex flex-col lg:flex-row items-center justify-between py-4 px-4 sm:px-6 lg:px-8 gap-4">
    
    <!-- Logo -->
    <a routerLink="/" class="group flex-shrink-0" aria-label="FunFlare Home">
      <div class="text-3xl sm:text-4xl lg:text-5xl font-extrabold font-bungee transform -rotate-3 group-hover:rotate-0 transition-transform duration-300">
        <span class="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent drop-shadow-lg group-hover:drop-shadow-2xl transition-all duration-300">
          FunFlare
        </span>
      </div>
    </a>

    <!-- Search Bar (Center on Desktop, Full Width on Mobile) -->
    <div class="w-full lg:w-auto lg:flex-1 lg:mx-8">
      <div class="relative group">
        <input
          type="text"
          placeholder="Search events, artists, venues..."
          class="w-full px-5 py-3 bg-white/80 backdrop-blur-md rounded-full text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent shadow-inner transition-all duration-300 text-sm sm:text-base"
          aria-label="Search events"
        />
        <!-- Search Icon -->
        <button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white shadow-md hover:shadow-lg transform hover:scale-110 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Auth Buttons (Stack on Mobile, Row on Desktop) -->
    <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
      <!-- Login Button -->
      <a
        routerLink="/login"
        class="group inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold text-sm sm:text-base rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 focus:scale-95 transition-all duration-300"
        aria-label="Login"
      >
        Login
        <svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 transform group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>

      <!-- Register Button -->
      <a
        routerLink="/register"
        class="group inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-bold text-sm sm:text-base rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 focus:scale-95 transition-all duration-300"
        aria-label="Sign Up"
      >
        Sign Up
        <svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 transform group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </nav>
</header>

<!-- Main Content -->
