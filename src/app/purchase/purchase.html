<!-- src/app/components/purchase/purchase.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 sm:p-8 animate-slideUp">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold text-gray-900">Complete Your Purchase</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit(purchaseForm)" #purchaseForm="ngForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
        <input
          type="text"
          [(ngModel)]="buyerName"
          name="name"
          required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
         
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
        <input
          type="email"
          [(ngModel)]="buyerEmail"
          name="email"
          required
          email
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
          
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Phone Number</label>
        <input
          type="tel"
          [(ngModel)]="buyerPhone"
          name="phone"
          required
          pattern="[0-9]{10}"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
          
        />
        <p class="text-xs text-gray-500 mt-1">10-digit Kenyan number</p>
      </div>

      <button
        type="submit"
        [disabled]="!purchaseForm.valid"
        class="w-full py-3 bg-gradient-to-r from-emerald-600 to-teal-700 text-white font-bold rounded-xl shadow-md hover:shadow-lg transform hover:scale-[1.01] disabled:scale-100 disabled:bg-gray-300 transition-all duration-300"
      >
        Confirm & Pay Ksh {{ subtotal.toFixed(2) }}
      </button>
    </form>
  </div>
</div>
