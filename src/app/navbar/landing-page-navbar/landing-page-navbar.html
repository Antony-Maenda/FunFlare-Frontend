<header class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl shadow-lg ring-1 ring-white/20">
  <nav class="container mx-auto flex flex-col lg:flex-row items-center justify-between py-4 px-4 sm:px-6 lg:px-8 gap-4">
    
    <!-- Logo -->
    <a routerLink="/" class="group flex-shrink-0" aria-label="FunFlare Home">
      <div class="text-3xl sm:text-4xl lg:text-5xl font-extrabold font-bungee transform -rotate-3 group-hover:rotate-0 transition-transform duration-300">
        <span class="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent drop-shadow-lg group-hover:drop-shadow-2xl transition-all duration-300">
          FunFlare
        </span>
      </div>
    </a>

    <!-- Search Bar (Center on Desktop, Full Width on Mobile) -->
    <div class="w-full lg:w-auto lg:flex-1 lg:mx-8">
      <div class="relative group">
        <input
          type="text"
          placeholder="Search events, artists, venues..."
          class="w-full px-5 py-3 bg-white/80 backdrop-blur-md rounded-full text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent shadow-inner transition-all duration-300 text-sm sm:text-base"
          aria-label="Search events"
        />
        <!-- Search Icon -->
        <button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white shadow-md hover:shadow-lg transform hover:scale-110 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Right Side: Auth + Cart -->
    <div class="flex items-center gap-3 w-full lg:w-auto">
      
      <!-- Cart Button -->
      <div class="relative">
        <button
          (click)="toggleCart()"
          class="relative group flex items-center gap-2 px-4 py-3 bg-gradient-to-r from-amber-500 to-orange-600 text-white font-bold text-sm sm:text-base rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 focus:scale-95 transition-all duration-300"
          aria-label="View cart"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="hidden sm:inline">Cart</span>
          <!-- Badge -->
          <span *ngIf="cartTotalItems > 0"
                class="absolute -top-1 -right-1 flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-600 rounded-full animate-pulse">
            {{ cartTotalItems }}
          </span>
        </button>

        <!-- Cart Dropdown -->
        <div *ngIf="cartOpen"
             class="absolute right-0 mt-3 w-80 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-gray-200/50 p-5 z-50 animate-fadeIn">
          
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-800">Your Cart</h3>
            <button (click)="toggleCart()" class="text-gray-500 hover:text-gray-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>

          <!-- Empty State -->
          <div *ngIf="cartItems.length === 0" class="text-center py-8 text-gray-500">
            <svg class="mx-auto w-16 h-16 text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <p class="text-sm font-medium">Your cart is empty</p>
          </div>

          <!-- Cart Items -->
          <div *ngIf="cartItems.length > 0" class="space-y-3 max-h-96 overflow-y-auto">
            <div *ngFor="let item of cartItems" class="flex items-center justify-between p-3 bg-gray-50/70 rounded-xl">
              <div class="flex-1">
                <p class="text-sm font-semibold text-gray-800">{{ item.eventName }}</p>
                <p class="text-xs text-gray-600">{{ item.ticketType }} Ã— {{ item.quantity }}</p>
              </div>
              <p class="text-sm font-bold text-gray-900">Ksh {{ (item.price * item.quantity).toFixed(2) }}</p>
            </div>
          </div>

          <!-- Subtotal -->
          <div *ngIf="cartItems.length > 0" class="border-t border-gray-200 pt-4 mt-4">
            <div class="flex justify-between text-lg font-bold">
              <span class="text-gray-700">Total</span>
              <span class="text-gray-900">Ksh {{ cartTotal.toFixed(2) }}</span>
            </div>
          </div>

          <!-- Checkout Button -->
          <button
            [disabled]="cartItems.length === 0"
            routerLink="/checkout"
            class="w-full mt-4 py-3 bg-gradient-to-r from-indigo-600 to-purple-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>

      <!-- Auth Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
        <a routerLink="/login"
           class="group inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold text-sm sm:text-base rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 focus:scale-95 transition-all duration-300">
          Login
          <svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 transform group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>

        <a routerLink="/register"
           class="group inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-bold text-sm sm:text-base rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 focus:scale-95 transition-all duration-300">
          Sign Up
          <svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 transform group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </nav>
</header>
