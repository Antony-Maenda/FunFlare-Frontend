<!-- organizer-dashboard.html -->
<div class="flex min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-cyan-50">
  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 w-64 bg-white/75 backdrop-blur-lg shadow-2xl ring-1 ring-white/20 transition-transform duration-300 ease-out transform md:translate-x-0 -translate-x-full z-40"
    [ngClass]="{ 'translate-x-0': isSidebarOpen }"
  >
    <!-- Logo -->
    <div class="p-5 border-b border-white/20">
      <div class="text-3xl font-extrabold font-bungee tracking-tight">
        <span class="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent drop-shadow-lg">
          FunFlare
        </span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <!-- Home -->
      <a
        routerLink="/organizer-dashboard"
        routerLinkActive="bg-gradient-to-r from-cyan-100 to-teal-100 text-cyan-700 shadow-md"
        class="group flex items-center px-4 py-3 text-base font-medium text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-teal-50 hover:text-cyan-600 rounded-xl transition-all duration-200"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-label="My Events"
        [attr.aria-current]="router.isActive('/organizer-dashboard', true) ? 'page' : undefined"
      >
        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br from-purple-400 to-blue-500 p-2 group-hover:scale-110 transition-transform duration-200">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
        </div>
        <span class="ml-3">My Events</span>
      </a>

      
      <!-- Tickets -->
      <a
        routerLink="/organizer-dashboard/tickets"
        routerLinkActive="bg-gradient-to-r from-yellow-100 to-amber-100 text-amber-700 shadow-md"
        class="group flex items-center px-4 py-3 text-base font-medium text-gray-700 hover:bg-gradient-to-r hover:from-yellow-50 hover:to-amber-50 hover:text-amber-600 rounded-xl transition-all duration-200"
        [routerLinkActiveOptions]="{ exact: false }"
        aria-label="Tickets"
        [attr.aria-current]="router.isActive('/organizer-dashboard/tickets', false) ? 'page' : undefined"
      >
        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 p-2 group-hover:scale-110 transition-transform duration-200">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2H7a2 2 0 00-2 2v2m14 0h2m-2 0h-2"/>
          </svg>
        </div>
        <span class="ml-3">Tickets</span>
      </a>

      <!-- Orders -->
      <a
        routerLink="/organizer-dashboard/ticket-orders"
        routerLinkActive="bg-gradient-to-r from-green-100 to-emerald-100 text-emerald-700 shadow-md"
        class="group flex items-center px-4 py-3 text-base font-medium text-gray-700 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 hover:text-emerald-600 rounded-xl transition-all duration-200"
        [routerLinkActiveOptions]="{ exact: false }"
        aria-label="Ticket Orders"
        [attr.aria-current]="router.isActive('/organizer-dashboard/ticket-orders', false) ? 'page' : undefined"
      >
        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br from-emerald-400 to-teal-500 p-2 group-hover:scale-110 transition-transform duration-200">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M3 7h18M3 12h18m-6 5h6"/>
          </svg>
        </div>
        <span class="ml-3">Ticket Orders</span>
      </a>

      <!-- Finance -->
      <a
        routerLink="/organizer-dashboard/finance"
        routerLinkActive="bg-gradient-to-r from-indigo-100 to-purple-100 text-purple-700 shadow-md"
        class="group flex items-center px-4 py-3 text-base font-medium text-gray-700 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:text-purple-600 rounded-xl transition-all duration-200"
        aria-label="Finance"
        [attr.aria-current]="router.isActive('/organizer-dashboard/finance', false) ? 'page' : undefined"
      >
        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 p-2 group-hover:scale-110 transition-transform duration-200">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5z"/>
            <path d="M16 12h4"/>
            <circle cx="18" cy="12" r="1"/>
          </svg>
        </div>
        <span class="ml-3">Finance</span>
      </a>
    </nav>
  </aside>

  <!-- Mobile Toggle -->
  <button
    class="md:hidden fixed top-4 left-4 z-50 p-3 bg-gradient-to-r from-cyan-500 to-teal-500 text-white rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 focus:scale-95 transition-all duration-200"
    (click)="toggleSidebar()"
    aria-label="Toggle Sidebar"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Main Content -->
  <main class="flex-1 p-4 md:ml-64">
    <!-- Navbar -->
    <div class="flex justify-between items-center mb-6 bg-white/80 backdrop-blur-md shadow-lg rounded-2xl px-6 py-4 ring-1 ring-white/20">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
        Dashboard
      </h1>

      <!-- Profile -->
      <div class="flex items-center gap-3" *ngIf="userName !== 'Guest'">
        <div class="relative group">
          <button
            (click)="toggleDropdown('profile')"
            class="dropdown-btn w-12 h-12 rounded-full overflow-hidden ring-4 ring-white shadow-lg hover:ring-cyan-400 transition-all duration-300"
            [ngClass]="{
              'bg-gradient-to-r from-pink-500 to-purple-500': !avatarUrl,
              'bg-gray-200': avatarUrl
            }"
            aria-label="View Profile"
            [attr.aria-expanded]="profileOpen"
          >
            <img
              *ngIf="avatarUrl"
              [src]="avatarUrl"
              class="w-full h-full object-cover"
              alt="User Avatar"
            />
            <span *ngIf="!avatarUrl" class="font-bungee text-white text-xl">{{ userName.charAt(0).toUpperCase() }}</span>
          </button>

          <!-- Dropdown -->
          <div
            *ngIf="profileOpen"
            class="absolute right-0 mt-2 w-56 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-gray-200/50 py-3 z-50"
          >
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-base font-bold text-gray-800">{{ userName }}</p>
            </div>
            <label class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
              </svg>
              <span class="text-sm text-gray-700">Upload Avatar</span>
              <input
                type="file"
                accept="image/*"
                (change)="onAvatarUpload($event)"
                class="hidden"
              />
            </label>
            <button
              (click)="confirmLogout()"
              class="w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 font-medium text-sm transition-colors flex items-center gap-3"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="bg-white/70 shadow-xl p-6 ring-1 ring-white/30 min-h-[calc(100vh-12rem)] rounded-2xl">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- ELEGANT LOGOUT CONFIRMATION MODAL -->
<div *ngIf="showLogoutConfirm"
     class="fixed inset-0 z-[9999] flex items-center justify-center px-4"
     (click)="showLogoutConfirm = false">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div class="relative w-full max-w-md" (click)="$event.stopPropagation()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl ring-1 ring-white/30 overflow-hidden animate-in fade-in zoom-in duration-300">
      
      <!-- Gradient Header -->
      <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 p-8 text-white text-center">
        <div class="w-20 h-20 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </div>
        <h3 class="text-3xl font-bold font-bungee">See You Soon?</h3>
        <p class="text-white/90 mt-2 text-lg">Are you sure you want to log out?</p>
      </div>

      <!-- Body -->
      <div class="p-8 space-y-6 text-center">
        <p class="text-gray-600 text-lg leading-relaxed">
          You'll be missed! Come back soon to manage your epic events
        </p>
        
        <div class="flex gap-4">
          <button (click)="showLogoutConfirm = false"
                  class="flex-1 py-4 px-6 bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold rounded-2xl transition-all transform hover:scale-105 active:scale-95">
            Stay Logged In
          </button>
          
          <button (click)="logout()"
                  class="flex-1 py-4 px-6 bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all">
            Yes, Log Out
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
