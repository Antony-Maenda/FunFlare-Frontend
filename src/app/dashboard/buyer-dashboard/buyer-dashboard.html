<header class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl shadow-lg ring-1 ring-white/20">
  <nav class="container mx-auto flex flex-col lg:flex-row items-center justify-between py-4 px-4 sm:px-6 lg:px-8 gap-4">
    
    <!-- Logo -->
    <a routerLink="/" class="group flex-shrink-0" aria-label="FunFlare Dashboard">
      <div class="text-3xl sm:text-4xl lg:text-5xl font-extrabold font-bungee transform -rotate-3 group-hover:rotate-0 transition-transform duration-300">
        <span class="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent drop-shadow-lg group-hover:drop-shadow-2xl transition-all duration-300">
          FunFlare
        </span>
      </div>
    </a>

    <!-- Search Bar (Center on Desktop, Full Width on Mobile) -->
    <div class="w-full lg:w-auto lg:flex-1 lg:mx-8">
      <div class="relative group">
        <input
          type="text"
          placeholder="Search events, artists, venues..."
          class="w-full px-5 py-3 bg-white/80 backdrop-blur-md rounded-full text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent shadow-inner transition-all duration-300 text-sm sm:text-base"
          aria-label="Search events"
        />
        <!-- Search Icon Button -->
        <button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white shadow-md hover:shadow-lg transform hover:scale-110 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Right: Dropdowns (Hidden on Mobile, Shown on Desktop) -->
    <div class="hidden lg:flex items-center gap-4" *ngIf="userName !== 'Guest'">
      <!-- Wallet -->
      <div class="relative group">
        <button
          (click)="toggleDropdown('wallet')"
          class="dropdown-btn flex items-center gap-2 px-5 py-3 bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-bold text-sm rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
          aria-label="View Wallet"
          [attr.aria-expanded]="walletOpen"
          aria-describedby="wallet-dropdown"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-6 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
          </svg>
          Wallet
        </button>
        <div
          *ngIf="walletOpen"
          id="wallet-dropdown"
          class="absolute right-0 mt-2 w-48 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-cyan-200/50 py-3 z-50 transition-all duration-300 ease-out"
          [ngClass]="{
            'opacity-0 scale-95 -translate-y-2': !walletOpen,
            'opacity-100 scale-100 translate-y-0': walletOpen
          }"
        >
          <div class="px-4 py-2">
            <p class="text-sm font-medium text-gray-600">Current Balance</p>
            <p class="text-2xl font-bold text-cyan-600">$120.00</p>
          </div>
          <div class="border-t border-gray-100 mt-2 pt-2 px-4">
            <button class="text-sm text-cyan-600 hover:text-cyan-700 font-medium">Top Up</button>
          </div>
        </div>
      </div>

      <!-- Points -->
      <div class="relative group">
        <button
          (click)="toggleDropdown('points')"
          class="dropdown-btn flex items-center gap-2 px-5 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold text-sm rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
          aria-label="View Points"
          [attr.aria-expanded]="pointsOpen"
          aria-describedby="points-dropdown"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Points
        </button>
        <div
          *ngIf="pointsOpen"
          id="points-dropdown"
          class="absolute right-0 mt-2 w-48 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-purple-200/50 py-3 z-50 transition-all duration-300 ease-out"
          [ngClass]="{
            'opacity-0 scale-95 -translate-y-2': !pointsOpen,
            'opacity-100 scale-100 translate-y-0': pointsOpen
          }"
        >
          <div class="px-4 py-2">
            <p class="text-sm font-medium text-gray-600">Total Points</p>
            <p class="text-2xl font-bold text-purple-600">250</p>
          </div>
          <div class="border-t border-gray-100 mt-2 pt-2 px-4">
            <button class="text-sm text-purple-600 hover:text-purple-700 font-medium">Redeem</button>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="relative group">
        <button
          (click)="toggleDropdown('profile')"
          class="dropdown-btn w-12 h-12 rounded-full overflow-hidden ring-4 ring-white shadow-lg hover:ring-cyan-400 transition-all duration-300"
          [ngClass]="{
            'bg-gradient-to-r from-pink-500 to-purple-500': !avatarUrl,
            'bg-gray-200': avatarUrl
          }"
          aria-label="View Profile"
          [attr.aria-expanded]="profileOpen"
          aria-describedby="profile-dropdown"
        >
          <img
            *ngIf="avatarUrl"
            [src]="avatarUrl"
            class="w-full h-full object-cover"
            alt="User Avatar"
            loading="lazy"
            decoding="async"
          />
          <span *ngIf="!avatarUrl" class="font-bungee text-white text-xl">{{ userName.charAt(0).toUpperCase() }}</span>
        </button>
        <div
          *ngIf="profileOpen"
          id="profile-dropdown"
          class="absolute right-0 mt-2 w-56 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-gray-200/50 py-3 z-50 transition-all duration-300 ease-out"
          [ngClass]="{
            'opacity-0 scale-95 -translate-y-2': !profileOpen,
            'opacity-100 scale-100 translate-y-0': profileOpen
          }"
        >
          <div class="px-4 py-3 border-b border-gray-100">
            
            <p class="text-base font-bold text-gray-800">{{ userName }}</p>
          </div>
          <label class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span class="text-sm text-gray-700">Upload Avatar</span>
            <input
              type="file"
              accept="image/*"
              (change)="onAvatarUpload($event)"
              class="hidden"
            />
          </label>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 font-medium text-sm transition-colors flex items-center gap-3"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button (Only on Small Screens) -->
    <button
      *ngIf="userName !== 'Guest'"
      (click)="toggleMobileMenu()"
      class="lg:hidden p-2 rounded-full bg-gradient-to-r from-cyan-500 to-teal-600 text-white shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300"
      aria-label="Open Menu"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div
    *ngIf="mobileMenuOpen && userName !== 'Guest'"
    class="lg:hidden bg-white/95 backdrop-blur-xl shadow-2xl rounded-b-3xl px-6 py-6 space-y-6 animate-in slide-in-from-top duration-300"
  >
    <!-- Wallet -->
    <div class="flex justify-between items-center p-4 bg-gradient-to-r from-cyan-50 to-teal-50 rounded-2xl">
      <div>
        <p class="text-sm font-medium text-cyan-700">Wallet Balance</p>
        <p class="text-2xl font-bold text-cyan-600">$120.00</p>
      </div>
      <button class="text-cyan-600 font-medium text-sm">Top Up</button>
    </div>

    <!-- Points -->
    <div class="flex justify-between items-center p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl">
      <div>
        <p class="text-sm font-medium text-purple-700">Loyalty Points</p>
        <p class="text-2xl font-bold text-purple-600">250</p>
      </div>
      <button class="text-purple-600 font-medium text-sm">Redeem</button>
    </div>

    <!-- Profile -->
    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-2xl">
      <div class="w-16 h-16 rounded-full overflow-hidden ring-4 ring-white shadow-md"
           [ngClass]="{
             'bg-gradient-to-r from-pink-500 to-purple-500': !avatarUrl,
             'bg-gray-200': avatarUrl
           }">
        <img
          *ngIf="avatarUrl"
          [src]="avatarUrl"
          class="w-full h-full object-cover"
          alt="User Avatar"
          loading="lazy"
        />
        <span *ngIf="!avatarUrl" class="flex items-center justify-center h-full font-bungee text-white text-2xl">
          {{ userName.charAt(0).toUpperCase() }}
        </span>
      </div>
      <div class="flex-1">
        <p class="font-bold text-gray-800">{{ userName }}</p>
        <label class="text-sm text-cyan-600 cursor-pointer hover:underline">
          Change Avatar
          <input type="file" accept="image/*" (change)="onAvatarUpload($event)" class="hidden" />
        </label>
      </div>
      <button
        (click)="logout()"
        class="text-red-600 font-medium text-sm hover:underline"
      >
        Logout
      </button>
    </div>
  </div>
</header>

<main class="flex-1">
  <app-layout></app-layout>
</main>
