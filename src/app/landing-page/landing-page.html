<header class="bg-white/10 backdrop-blur-md shadow-sm">
  <nav class="container mx-auto flex items-center justify-between py-3 px-4 rounded-full">
    <!-- Logo -->
     <div class="text-3x1 sm:text-4xl font-bold font-bungee transform -rotate-2" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);" aria-label="FunFlare Logo">
      <span class="bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
        FunFlare
      </span>
    </div>

    <!-- Search (collapses better on small screens) -->
    <div class="w-full sm:w-auto flex-1 sm:mx-4 mt-2 sm:mt-0">
      <div class="relative">
        <input
          type="text"
          placeholder="Search events..."
          class="w-full px-3 py-1.5 bg-white/90 rounded-full text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-300 shadow-sm transition-colors duration-150"
          aria-label="Search events"
        />
        <svg class="absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>

    <!-- Right: Auth Buttons -->
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
      <!-- Login Button -->
      <button
        routerLink="/login"
        class="px-3 py-1.5 text-white bg-indigo-400 rounded-full hover:bg-[#4f46e5] shadow-sm shadow-indigo-300/50 hover:shadow-md hover:ring-1 hover:ring-indigo-300 transition-colors duration-150 w-full sm:w-auto text-center"
        aria-label="Login"
      >
        Login
      </button>

      <!-- Register Button -->
      <button
        routerLink="/register"
        class="px-3 py-1.5 text-white bg-cyan-400 rounded-full hover:bg-[#0e7490] shadow-sm shadow-cyan-300/50 hover:shadow-md hover:ring-1 hover:ring-cyan-300 transition-colors duration-150 w-full sm:w-auto text-center"
        aria-label="Sign Up"
      >
        Sign Up
      </button>
    </div>
  </nav>
</header>

  <!-- Main Content -->
   <app-layout></app-layout>
