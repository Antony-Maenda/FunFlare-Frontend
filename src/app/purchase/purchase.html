<!-- src/app/components/purchase/purchase.html -->
<div class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-screen overflow-y-auto animate-modal">
    <div class="p-6 border-b">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Complete Purchase</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-red-600 text-3xl">
          Ã—
        </button>
      </div>
    </div>

    <form #purchaseForm="ngForm" (ngSubmit)="onSubmit(purchaseForm)" class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input
          type="text"
          [(ngModel)]="buyerName"
          name="name"
          required
          minlength="2"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input
          type="email"
          [(ngModel)]="buyerEmail"
          name="email"
          required
          email
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-orange-500"
          placeholder="john@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Phone Number (Kenyan MPESA)
        </label>
        <div class="flex">
          <span class="inline-flex items-center px-4 py-3 bg-gray-100 border border-r-0 rounded-l-lg text-gray-600">
            +254
          </span>
          <input
            type="tel"
            [(ngModel)]="buyerPhone"
            (input)="formatPhoneNumber()"
            name="phone"
            required
            maxlength="9"
            placeholder="712345678"
            class="w-full px-4 py-3 border rounded-r-lg focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <small class="text-gray-500">Enter 9 digits only (e.g. 712345678)</small>
      </div>

      <div class="pt-4 border-t">
        <div class="flex justify-between text-lg font-semibold">
          <span>Total Amount:</span>
          <span>KES {{ subtotal | number }}</span>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="purchaseForm.invalid || buyerPhone.length !== 9"
          class="flex-1 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 disabled:bg-gray-400 transition font-medium"
        >
          Pay with MPESA
        </button>
      </div>
    </form>
  </div>
</div>
