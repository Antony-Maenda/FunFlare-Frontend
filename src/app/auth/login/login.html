<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 py-6 px-4">
  <!-- Glass Card (Optimized) -->
  <div class="w-full max-w-md bg-white/75 backdrop-blur-lg rounded-2xl shadow-xl ring-1 ring-purple-100/30 p-6 sm:p-7 border border-white/25">
    
    <!-- Header -->
    <div class="text-center mb-7">
      <h2 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
        Login To Your Account
      </h2>
      <p class="mt-1.5 text-sm text-gray-600">Access your FunFlare account</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4.5">
      
      <!-- Email -->
      <div class="relative group">
        <input
          id="email"
          type="email"
          formControlName="email"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Email"
        />
        <label for="email"
          class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Email
        </label>

        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="relative group">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="peer w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-gray-900 placeholder-transparent pr-11 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
          placeholder="Password"
        />
        <label for="password"
          class="absolute left-4 -top-2.5 text-xs font-medium text-purple-600 bg-white px-2 transition-all duration-200 
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-600">
          Password
        </label>

        <!-- Toggle Icon -->
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-600 focus:outline-none transition-colors"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.965 9.965 0 012.341-3.968m3.296-2.307A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.347 5.447M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
          </svg>
        </button>

        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-xs mt-1 pl-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
        </div>
      </div>

      <!-- Global Error -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center font-medium py-1.5 bg-red-50/60 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center cursor-pointer select-none">
          <input type="checkbox" class="w-4 h-4 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 border-gray-300">
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a routerLink="/reset-password" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full mt-5 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold text-base rounded-xl shadow-md hover:shadow-lg transform hover:scale-[1.01] focus:scale-[0.99] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none relative overflow-hidden"
      >
        <span class="relative z-10">{{ isLoading ? 'Logging in...' : 'Login' }}</span>
        <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
      </button>
    </form>

    <!-- Sign Up -->
    <p class="mt-5 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="font-semibold text-purple-600 hover:text-purple-800 transition-colors">
        Sign up
      </a>
    </p>
  </div>
</div>
