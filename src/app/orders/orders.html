<div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8 bg-white/95 backdrop-blur-md rounded-2xl shadow-xl">
  <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold font-inter mb-6 text-gray-900">Orders</h2>
  <div class="mb-6 flex flex-col sm:flex-row gap-3 sm:gap-4">
    <input
      type="text"
      [(ngModel)]="filterText"
      placeholder="Filter by name or email..."
      class="p-3 sm:p-4 border border-gray-200 rounded-xl w-full sm:w-1/2 focus:outline-none focus:ring-2 focus:ring-cyan-600 transition-all duration-200"
      (input)="applyFilter()"
      aria-label="Filter orders by name or email"
    >
    <select
      [(ngModel)]="sortField"
      class="p-3 sm:p-4 border border-gray-200 rounded-xl w-full sm:w-1/4 focus:outline-none focus:ring-2 focus:ring-cyan-600 transition-all duration-200"
      (change)="applySort()"
      aria-label="Sort field"
    >
      <option value="orderNumber">Order Number</option>
      <option value="name">Name</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="date">Date</option>
      <option value="method">Method</option>
      <option value="status">Status</option>
    </select>
    <select
      [(ngModel)]="sortDirection"
      class="p-3 sm:p-4 border border-gray-200 rounded-xl w-full sm:w-1/4 focus:outline-none focus:ring-2 focus:ring-cyan-600 transition-all duration-200"
      (change)="applySort()"
      aria-label="Sort direction"
    >
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-sm sm:text-base lg:text-lg border-separate border-spacing-0">
      <thead class="sticky top-0 bg-gray-50">
        <tr>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('orderNumber')">Order Number</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('name')">Name</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('email')">Email</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('phone')">Phone</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('date')">Date</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('method')">Method</th>
          <th class="p-3 sm:p-4 text-left font-medium text-gray-700 border-b-2 border-gray-200 cursor-pointer hover:bg-gray-200 transition-colors duration-200" (click)="sort('status')">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders" class="border-b border-gray-100 hover:bg-gray-50/75 transition-colors duration-200">
          <td class="p-3 sm:p-4">{{ order.orderNumber }}</td>
          <td class="p-3 sm:p-4">{{ order.name }}</td>
          <td class="p-3 sm:p-4">{{ order.email }}</td>
          <td class="p-3 sm:p-4">{{ order.phone }}</td>
          <td class="p-3 sm:p-4">{{ order.date }}</td>
          <td class="p-3 sm:p-4">{{ order.method }}</td>
          <td class="p-3 sm:p-4" [ngClass]="{'text-green-600': order.status === 'Completed', 'text-yellow-600': order.status === 'Pending', 'text-red-600': order.status === 'Failed'}">{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p *ngIf="filteredOrders.length === 0" class="text-center text-gray-500 mt-6">No orders found.</p>
</div>
