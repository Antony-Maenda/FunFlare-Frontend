<!-- src/app/components/purchase/purchase.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-6"
     style="background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;">

  <!-- Dark Overlay (Adjustable) -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Modal Card (Glassmorphic + Modern) -->
  <div class="relative bg-white/90 backdrop-blur-2xl rounded-3xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto border border-white/30 p-1">
    
    <!-- Gradient Border Effect -->
    <div class="bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500 rounded-3xl p-px">
      <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-6 sm:p-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-purple-600 via-pink-600 to-indigo-600 bg-clip-text text-transparent">
            Complete Purchase
          </h2>
          <button 
            (click)="onClose()" 
            class="w-10 h-10 rounded-full bg-white/80 backdrop-blur-sm shadow-md flex items-center justify-center text-gray-600 hover:text-red-600 hover:bg-red-50 transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Form -->
        <form #purchaseForm="ngForm" (ngSubmit)="onSubmit(purchaseForm)" class="space-y-6">

          <!-- Full Name -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2 tracking-wide">
              <svg class="inline w-4 h-4 mr-1 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Full Name
            </label>
            <input
              type="text"
              [(ngModel)]="buyerName"
              name="name"
              required
              minlength="2"
              class="w-full px-4 py-3.5 bg-white/70 backdrop-blur-sm border border-purple-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder:text-gray-400"
              
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2 tracking-wide">
              <svg class="inline w-4 h-4 mr-1 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              Email Address
            </label>
            <input
              type="email"
              [(ngModel)]="buyerEmail"
              name="email"
              required
              email
              class="w-full px-4 py-3.5 bg-white/70 backdrop-blur-sm border border-purple-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder:text-gray-400"
              
            />
          </div>

          <!-- Phone Number -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2 tracking-wide">
              <svg class="inline w-4 h-4 mr-1 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              Phone Number (Kenyan MPESA)
            </label>
            <div class="flex">
              <span class="inline-flex items-center px-4 py-3.5 bg-gradient-to-r from-purple-100 to-pink-100 border border-r-0 rounded-l-xl text-purple-700 font-bold text-sm">
                +254
              </span>
              <input
                type="tel"
                [(ngModel)]="buyerPhone"
                (input)="formatPhoneNumber()"
                name="phone"
                required
                maxlength="9"
                placeholder="712345678"
                class="w-full px-4 py-3.5 bg-white/70 backdrop-blur-sm border border-l-0 rounded-r-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
              />
            </div>
            <small class="block mt-1 text-xs text-purple-600 font-medium">Enter 9 digits only (e.g. 712345678)</small>
          </div>

          <!-- Total Amount -->
          <div class="pt-5 border-t border-purple-200/50 bg-gradient-to-b from-transparent to-purple-50/30 -mx-8 px-8 pb-4 rounded-b-3xl">
            <div class="flex justify-between text-xl font-extrabold">
              <span class="text-gray-700">Total Amount:</span>
              <span class="text-purple-700">KES {{ subtotal | number }}</span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3 pt-2">
            <button
              type="button"
              (click)="onClose()"
              class="flex-1 py-3.5 bg-white/80 backdrop-blur-sm border border-gray-300 rounded-xl hover:bg-gray-50 hover:shadow-md transform hover:scale-[1.01] transition-all duration-200 font-bold text-gray-700 flex items-center justify-center gap-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="purchaseForm.invalid || buyerPhone.length !== 9"
              class="flex-1 py-3.5 bg-gradient-to-r from-purple-600 via-pink-600 to-indigo-600 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] disabled:scale-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 font-bold text-lg flex items-center justify-center gap-2"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
              </svg>
              Pay 
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
